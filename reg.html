	<script>
	function valid()
	{
		var a =F.N.value;
		if(a.length<1)
	{
		alert("Name Field Can not blank");
		return false;
	}
	var m=/^[A-Za-z\s]+$/;
	if(!m.test(a))
	{
		alert("Name can not digit or symbol");
		return false;
	}

	var em=F.E.value;
	var t=/^\S+@\S+\.\S+$/
	if(!t.test(em))
	{
		alert("Enter Valid Email");
		return false;
	}
	var c=F.P.value;
	if(c.length<8)
	{
		alert("Password have atleast 8 character");
		return false;
	}

	var d=F.RP.value;
	if(d!=c)
	{
		alert("Password and Repassword Must same");
		return false;
	}


	return true;
	}
	</script>
