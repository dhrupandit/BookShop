	<script>
		function valid()
		{
			var a =F.N.value;
			if(a.length<1)
		{
			alert("Name Field Can not blank");
			return false;
		}
		var m=/^[A-Za-z\s]+$/;
		if(!m.test(a))
		{
			alert("Name can not digit or symbol");
			return false;
		
		}
		var em=F.E.value;
		var t=/^\S+@\S+\.\S+$/
		if(!t.test(em))
		{
			alert("Enter Valid Email");
			return false;
		}
		var c=F.S.value;
		if(c.length<1)
		{
			alert("Subject Field Can not Blank");
			return false;
		}
	
		var d=F.M.value;
		if(d.length<1)
		{
			alert("Enter Your Message Firstly");
			return false;
		}
	
	
		return true;
		}
		</script>
